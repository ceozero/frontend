  deploy-admin:
    name: Deploy Admin App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-cache-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-cache-

      - name: Install dependencies
        run: bun install

      - name: Create Admin App .env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > apps/admin/.env.production
          echo "VITE_CDN_URL=https://cdn.jsdmirror.com" >> apps/admin/.env.production
          echo "VITE_TUTORIAL_DOCUMENT=false" >> apps/admin/.env.production

      - name: Build Admin App
        run: bun run build --filter=ppanel-admin-web

      - name: Deploy Admin App to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/admin/dist --project-name=ppanel-admin-web --branch=main
